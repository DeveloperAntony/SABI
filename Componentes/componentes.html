<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Componentes SABI</title>
    <link rel="stylesheet" href="componentes.css">
</head>
<body>
    
    <div>
        <h2>Textos</h2>
        <span class="span">Esto es un span</span>
    </div> 

    <div class="login-input">
        <h2>Inputs</h2>

        <h4>Inputs: Usuario-Contraseña</h4>
        <div>
            <div class="input-container">
                <img src="icons/user.svg" alt="Ícono usuario" class="input-icon">
                <label for="Usuario"></label>
                <input type="text" name="user" id="user" required placeholder="Usuario" class="input-credential">
            </div>
            <div class="input-container">
                <img src="icons/lock.svg" alt="Ícono usuario" class="input-icon">
                <label for="password"></label>
                <input type="password" name="password" id="password" required placeholder="Contraseña" class="input-credential">
            </div>
        </div>

        <h4>Inputs: Nombre-Fecha</h4>
        <div class="form-column-group">
            <div class="input-column">
                <label for="name" class="required">Nombre</label>
                <input type="text" name="name" id="name" required placeholder="Ingresa tus Nombres" class="input-column-text">
            </div>
            <div class="input-column">
                <label for="birthDate" class="required">Fecha de Nacimiento</label>
                <input type="date" name="birthDate" id="birthDate" required class="input-column-text">
            </div>
        </div>
    </div>

    <div>
        <h2>Botones</h2>
        <div class="component-button">
            <button>INICIAR SESIÓN</button>
        </div>
    </div>

    <div>
        <h2>Links</h2>     
        <div class="component-link">
            <p>¿Aún no tienes cuenta? <a href="#" class="coomponent-link-span">Registrate</a></p>
        </div>
    </div>

    <div>
        <h2>Selector</h2>
        <div class="container-gender">
            <label for="gender">Género</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
            </select>
        </div>
    </div>

    <div>
        <h2>Checkbox</h2>
        <div>
            <label for="checkbox"></label>
            <input type="checkbox" name="checkbox" id="checkbox">    
        </div>
    </div>

    <div>
        <h2>Agregar archivos</h2>
        <label for="add-files">Agregar archivos</label>
        <input type="file" name="add-files" id="add-files">
    </div>

    <div>
        <h2>Logos</h2>
        
        <h4>Logo Color</h4>
        <img src="logos/Logo_color.png" alt="Logo IDM a color" class="logo">

        <h4>Logo Blanco</h4>
        <img src="logos/Logo_blanco.png" alt="Logo IDM blanco" class="logo">
    </div>

</body>
</html>
