<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-principal">

        <div class="Login">
            <img src="images/LOGOIDM.png" alt="LOGO-IDM" />
        </div> 

        <div class="section-input">
            <div class="input-container">
                <img src="images/user.svg" alt="Ícono usuario" class="icon-input">
                <label for="Usuario"></label>
                <input type="text" name="Usuario" id="Usuario" placeholder="Usuario" class="input" required />
            </div>
        
            <div class="input-container">
                <img src="images/lock.svg" alt="Ícono usuario" class="icon-input">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Contraseña" class="input" required />
            </div> 

            <div>
                <h3>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </h3>
            </div>
        </div>

        <div class="section-boton">
            <div>
                <button type="submit">Iniciar sesión</button>
            </div>
        
            <div class="Regístrate">
                <h3>¿Aún no tienes cuenta?
                    <a href="#">Regístrate</a>
                </h3>
            </div>
        </div>
    </div>
</body>
 </div>  
</html>
